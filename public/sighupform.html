<!DOCTYPE html>
<html>
   <head>
      <meta charset="ISO-8859-1">
      <title>Login</title>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <!-- CSS -->
      <style>
         #formDetails {
         margin-top: 3%;
         margin-left: 4%;
         }
      </style>
   </head>
   <body>
      <form role="form">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-3" id="formDetails">
                  <fieldset>
                     <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter your Name" maxlength="40">
                     </div>
                     <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Enter your Email Address" maxlength="40">
                     </div>
                     <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Enter your Username" maxlength="40">
                     </div>
                     <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                     </div>
                     <button type="submit" class="btn btn-primary">Sign Up</button>
                  </fieldset>
               </div>
            </div>
         </div>
      </form>
   </body>
</html>
