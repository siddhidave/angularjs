<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Login</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- CSS -->
        <style>
            #loginForm {
                margin-top: 5%;
            }
        </style>
        
    </head>
    <body>
        <form role="form">
            <div class="container">
                <div class="row">
                    <div align="center">
                        <h1>Welcome to The Warranty Group<h1>
                    </div>
                    <div class="col-md-4 col-md-offset-4" id="loginForm">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title" align="center">Enter your Credentials</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Enter your Username" name="Username" type="text" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <button type="button" class="btn btn-primary btn-block">Login</button>
                                        <p>New Member? <a href="SignUpForm.html" class="">Sign up</a></p>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
