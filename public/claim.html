<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>BookMyClaim</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="../client/app.js"></script>
	</head>
	<body ng-app="BookMyClaimApp" ng-controller="AddClaimClt">
		
		<form ng-submit="add()">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label for="inputEmail">Name of the Policy holder</label>
							<input ng-model="claims.name" type="text" class="form-control" id="inputName" placeholder="Enter your Name" maxlength="40"> 
						</div>
						<div class="form-group">
							<label for="inputClaimantName">Name of the Claimant</label>
							<input type="text" class="form-control" id="inputClaimantName" placeholder="Enter Claimant Name">
						</div>
						<div class="form-group">
							<label for="address">Communication Address</label>
							<input type="text" class="form-control" id="address" placeholder="Enter your Address">
						</div>
						<div class="form-group">
							<label for="telephone">Telephone Number</label>
							<input type="text" class="form-control" id="telephone" placeholder="Enter your Telephone No.">
						</div>
						<div class="form-group">
							<label for="inputPAN">PAN Number</label>
							<input type="text" class="form-control" id="inputPAN" placeholder="Enter your PAN">
						</div>
						<div class="form-group">
							<label for="inputFileAtt">Proofs</label>
							<input type="file" id="inputFileAtt">
						</div>
						<button type="submit" class="btn btn-primary" ng-click="{{add()}}">Login</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
